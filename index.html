<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

  <body id="body">
    <main id="main">
      <h1 id="title">Your Dream City</h1>
      <p id="description">Which Megacity Do You Fancy Most?</p>
        <form id="survey-form">
        
            <div id="namediv">
            <label for="name" id="name-label">Full Name</label>
            <input type="text" id="name" placeholder="Enter Your Name" required> 
            </div>
            
            <div id="emaildiv">
            <label for="email" id="email-label">Email Address</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            </div>
            
            <div id="agediv">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" min=10 max=120 placeholder="Age">
            </div>

            <div id="selectordiv">
            <label id="selectorlabel" for="megacity-label">Your Favorite Megacity</label>
            <select name="megacity-label" id="dropdown">
            <option disabled selected value>List Of Megacities</option>
            <option value="NY">New York</option>
            <option value="Moscow">Moscow</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Beijing">Beijing</option>
            </select>
            </div>
            
            
            <label id="checkbox-title">What Draws You To It?</label>
            
            <div id="checkbox-div">
            <div>
            <input type="checkbox" name="Beauty" value="Beauty" id="Beauty"> <span id="Beauty-style">Beauty</span>
            </div>
            </div>
            
            <div>
            <input type="checkbox" name="Opportunity" value="Opportunity" id="Opportunity"> <span id="Opportunity-style">Opportunity</span>
            </div>
            
            <div>
            <input type="checkbox" name="Lifestyle" value="Lifestyle" id="Lifestyle"> <span id="Lifestyle-style">Lifestyle</span>
            </div>
            
    
            <label for="radio" id="radio-title">Would You Relocate?</label>
            <div id="radio-div">
            <input type="radio" name="radio" value="Definitely"> <span id="radiostyle">Definitely</span>
            <input type="radio" name="radio" value="Not Certain"> <span id="radiostyle">Not Certain</span>
            <input type="radio" name="radio" value="Absolutely Not"> <span id="radiostyle">Absolutely Not</span>
            </div>
            
            
            <label for="comments" id="comments-title">Any Comments?</label>
            <textarea id="comments" name="comments" id="comments" cols="30" rows="5"></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
  </body>
</html>
